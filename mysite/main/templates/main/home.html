{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for tut in tutorials %}
      <div class="row">
        <div class="col s22 m8">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">{{tut.tutorial_title}}</span>
              <p style="font-size:70%">{{tut.tutorial_publish}}</p>
              <p>{{tut.tutorial_content|safe}}</p>
            </div>
          <div class="card-action">
            <a href="#">Visit</a>
          </div>
          </div>
        </div>
    {% endfor %}
  </div>
  <div class="row">
    {% for b in blog %}
      <div class="row">
        <div class="col s22 m8">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">{{b.blog_title}}</span>
              <p style="font-size:70%">{{b.blog_publish}}</p>
              <p>{{b.blog_content|safe}}</p>
            </div>
          <div class="card-action">
            <a href="#">Visit</a>
          </div>
          </div>
        </div>
    {% endfor %}
  </div>
  {% endblock %}
